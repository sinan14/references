<!-- Container-fluid starts-->
<div *ngIf="!allowEdit" class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <div class="card-body tab2-card">
        <section>
          <form [formGroup]="selectForm">
            <select
              style="background-color: #00496e"
              class="form-control"
              formControlName='num'
              placeholder="Choose"
              id="options"
              (change)="updateSelection()"
              name="terms"
            >
              <option value="0" >Quiz</option>
              <option value="1">Medpride Membership</option>
              <option value="2">Refer And Earn</option>
            </select>
          </form>
        </section>

        <div class="row">
          <div class="col-md-10 mt-4"></div>
          <div class="col-md-1 mt-4">
            <div class="row">
              <!-- <button
                type="submit"
                class="btn btn-dark btn-sm btn-dark-rounded"
                (click)="onSave()"
              >
                Save
              </button> -->
            </div>
          </div>
          <div class="col-md-1 mt-4">
            <div class="row">
              <button
                type="submit"
                class="btn btn-dark btn-sm btn-dark-rounded"
                (click)="onClickEdit()"
              >
                Edit
              </button>
            </div>
          </div>
        </div>
        <div class="mt-2 form-group row">
          <div class="demo_headd col-md-12">
            <h4>{{ header }} Terms and Conditions</h4>
            <hr />
          </div>
        </div>

        <div class="mt-2 form-group row">
          <div class="col-md-12">
            <div>
              <div [innerHTML]="description" id="rule1" class="demo"></div>
            </div>
          </div>
        </div>

        <!-- <div class="mt-2 form-group row">
          <div class="demo_headd col-md-12">
            <h4>Rules About Using Application</h4>
            <hr />
          </div>
        </div> -->

        <!-- <div class="mt-2 form-group row">
          <div class="col-md-12">
            <div>
              <p [contentEditable]="allowEdit" class="demo" id="rule2"></p>
            </div>
          </div>
        </div> -->
      </div>
    </div>
  </div>
</div>

<div *ngIf="allowEdit">
  <label class="mt-4">Description</label>
  <sup class="text-danger">*</sup>
  <form [formGroup]="termsForm">
    <kendo-editor
      [iframe]="true"
      [(ngModel)]="description"
      name="value"
      id="editor"
      formControlName="description"
      [pasteCleanupSettings]="pasteCleanupSettings"
      #editor
      style="height: 450px; background-color: #fafafa85; color: white"
    >
      <kendo-toolbar>
        <kendo-toolbar-buttongroup>
          <kendo-toolbar-button kendoEditorUndoButton></kendo-toolbar-button>
          <kendo-toolbar-button kendoEditorRedoButton></kendo-toolbar-button>
        </kendo-toolbar-buttongroup>
        <kendo-toolbar-buttongroup>
          <kendo-toolbar-button kendoEditorBoldButton></kendo-toolbar-button>
          <kendo-toolbar-button kendoEditorItalicButton></kendo-toolbar-button>
          <kendo-toolbar-button
            kendoEditorUnderlineButton
          ></kendo-toolbar-button>
          <kendo-toolbar-button
            kendoEditorStrikethroughButton
          ></kendo-toolbar-button>
        </kendo-toolbar-buttongroup>
        <kendo-toolbar-buttongroup>
          <kendo-toolbar-button
            kendoEditorSubscriptButton
          ></kendo-toolbar-button>
          <kendo-toolbar-button
            kendoEditorSuperscriptButton
          ></kendo-toolbar-button>
        </kendo-toolbar-buttongroup>
        <kendo-toolbar-buttongroup>
          <kendo-toolbar-button
            kendoEditorAlignLeftButton
          ></kendo-toolbar-button>
          <kendo-toolbar-button
            kendoEditorAlignCenterButton
          ></kendo-toolbar-button>
          <kendo-toolbar-button
            kendoEditorAlignRightButton
          ></kendo-toolbar-button>
          <kendo-toolbar-button
            kendoEditorAlignJustifyButton
          ></kendo-toolbar-button>
        </kendo-toolbar-buttongroup>
        <kendo-toolbar-dropdownlist
          kendoEditorFormat
        ></kendo-toolbar-dropdownlist>
        <kendo-toolbar-dropdownlist
          kendoEditorFontSize
        ></kendo-toolbar-dropdownlist>
        <kendo-toolbar-dropdownlist
          kendoEditorFontFamily
        ></kendo-toolbar-dropdownlist>
        <kendo-toolbar-colorpicker
          kendoEditorForeColor
        ></kendo-toolbar-colorpicker>
        <kendo-toolbar-colorpicker
          kendoEditorBackColor
          view="gradient"
        ></kendo-toolbar-colorpicker>
        <kendo-toolbar-buttongroup>
          <kendo-toolbar-button
            kendoEditorInsertUnorderedListButton
          ></kendo-toolbar-button>
          <kendo-toolbar-button
            kendoEditorInsertOrderedListButton
          ></kendo-toolbar-button>
          <kendo-toolbar-button kendoEditorIndentButton></kendo-toolbar-button>
          <kendo-toolbar-button kendoEditorOutdentButton></kendo-toolbar-button>
        </kendo-toolbar-buttongroup>
        <kendo-toolbar-buttongroup>
          <kendo-toolbar-button
            kendoEditorCreateLinkButton
          ></kendo-toolbar-button>
          <kendo-toolbar-button kendoEditorUnlinkButton></kendo-toolbar-button>
        </kendo-toolbar-buttongroup>
        <kendo-editor-insert-table-button></kendo-editor-insert-table-button>
        <kendo-toolbar-buttongroup>
          <kendo-toolbar-button
            kendoEditorAddColumnBeforeButton
          ></kendo-toolbar-button>
          <kendo-toolbar-button
            kendoEditorAddColumnAfterButton
          ></kendo-toolbar-button>
          <kendo-toolbar-button
            kendoEditorAddRowBeforeButton
          ></kendo-toolbar-button>
          <kendo-toolbar-button
            kendoEditorAddRowAfterButton
          ></kendo-toolbar-button>
        </kendo-toolbar-buttongroup>
        <kendo-toolbar-buttongroup>
          <kendo-toolbar-button
            kendoEditorDeleteColumnButton
          ></kendo-toolbar-button>
          <kendo-toolbar-button
            kendoEditorDeleteRowButton
          ></kendo-toolbar-button>
          <kendo-toolbar-button
            kendoEditorDeleteTableButton
          ></kendo-toolbar-button>
        </kendo-toolbar-buttongroup>
        <kendo-toolbar-button
          kendoEditorInsertFileButton
        ></kendo-toolbar-button>
        <kendo-toolbar-button kendoEditorInsertImageButton>
        </kendo-toolbar-button>
        <kendo-toolbar-button
          kendoEditorViewSourceButton
        ></kendo-toolbar-button>
        <kendo-toolbar-button
          kendoEditorCleanFormattingButton
        ></kendo-toolbar-button>

        <!-- <kendo-toolbar-button text="Upload Image" (click)="open()">
                        </kendo-toolbar-button> -->
      </kendo-toolbar>
    </kendo-editor>
  </form>
  <small
    for="description"
    class="form-text text-danger"
    *ngIf="invalid('description')"
  >
    Description required.
  </small>

  <div class="btn-popup row">
    <div class="col-md-12" style="text-align: center">
      <button
        (click)="discardChanges()"
        style="width: 200px; margin-top: 20px"
        type="button"
        class="btn btn-dark btn-dark-rounded"
      >
        Discard Changes
      </button>
      <button
        (click)="onSave()"
        style="width: 200px; margin-top: 20px"
        type="button"
        class="btn btn-dark btn-dark-rounded"
      >
        <span
          *ngIf="addLoading"
          class="spinner-border spinner-border-sm"
          role="status"
          aria-hidden="true"
        ></span>
        {{ addLoading ? "saving..." : "save" }}
      </button>
    </div>
  </div>
</div>
