<div class="container-fluid" style="background-image: url(assets/images/nlogo.png);background-position: center;background-size: cover;width: 100%;height:100%">
    <div class="authentication-box" >
        <div class="container" >
            <div class="row">
                <div class="col-md-7 p-0 card-right"></div>
                <div class="col-md-5  p-0 card-right" style="float: right;">
                    <div class="card">
                        <div class="card-body"  >

                                            <form [formGroup]="loginForm"  (submit)="onSubmit()"  class="form-horizontal auth-form" novalidate="">
                                                <div class="form-group">
                                                    <label>User Name</label>
                                                    <input  #loginname type="email" formControlName="userName" class="form-control" placeholder="Enter user name" id="exampleInputEmail1" required>
                                                    <small for="userName" class="form-text text-danger"*ngIf="loginForm.controls['userName'].errors?.required &&  (loginForm.controls['userName'].dirty ||  loginForm.controls['userName'].touched || (loginForm.controls['userName'].untouched && attemptedSubmit))">
                                                    Username required.
                                                  </small>
                                                </div>
                                                <div class="form-group">
                                                    <label>Password</label>
                                                    <input  #password type="password" class="form-control" formControlName="password" placeholder="Enter password" required> 
                                                    <small for="password" class="form-text text-danger"*ngIf="loginForm.controls['password'].errors?.required && (loginForm.controls['password'].dirty ||  loginForm.controls['password'].touched || (loginForm.controls['password'].untouched  && attemptedSubmit ) )">
                                                    Password required.
                                                    </small>
                                                   
                                                </div>
                                                <!-- <div class="form-group">
                                                    <a routerLink="/dashboard/default" class="">Forgot password</a>
                                                </div> -->
                                                <div class="form-footer">
                                                    <button type="submit"  class="btn btn-dark" (click)="attemptedSubmit = true">Login</button>
                                                </div>

                                                <div class="mt-3 alert alert-danger text-center" role="alert" *ngIf="hasError">
                                                    These credentials are not match.
                                                </div>
                                                <!-- <div class="form-footer">
                                                    <span>Or Login up with social platforms</span>
                                                    <ul class="social">
                                                        <li><a class="icon-facebook" href="javascript:void(0)"></a></li>
                                                        <li><a class="icon-twitter" href="javascript:void(0)"></a></li>
                                                        <li><a class="icon-instagram" href="javascript:void(0)"></a>
                                                        </li>
                                                        <li><a class="icon-pinterest" href="javascript:void(0)"></a>
                                                        </li>
                                                    </ul>
                                                </div> -->
                                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- <a [routerLink]="'/dashboard/default'" class="btn btn-primary back-btn">
                <app-feather-icons [icon]="'arrow-left'"></app-feather-icons>
                back
            </a> -->
        </div>
    </div>
</div>
