<ng-template #TestimonialContent let-modal>

    <div *ngIf="update_Modal_Flag" class="modal-header">
        <h5 style="color: white;opacity: 0.7;" class="modal-title f-w-200" id="TestimonialxampleModal">
            Update
        </h5>
        <button style="color: white;opacity: 0.7;font-size: 31px;" type="button" class="close" aria-label="Close"
            (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div *ngIf="add_Modal_Flag" class="modal-header">
        <h5 style="color: white;opacity: 0.7;" class="modal-title f-w-200" id="TestimonialxampleModal">Add
        </h5>
        <button style="color: white;opacity: 0.7;font-size: 31px;" type="button" class="close" aria-label="Close"
            (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">

        <div class="row" *ngIf='foliofit || yoga'>
            <div class="col-md-12 ">
                <div class="image-data">
                    <div class="upload-btn-wrapper ">
                        <i *ngIf="image_URL == ''" style="padding: 0 202px;" class="icon fa fa-upload"></i>
                        <img *ngIf="image_URL != ''" [src]="image_URL" width="100%" height="50%" class="image-icon">
                        <!-- <P *ngIf="image_URL == ''" style="text-align: center;"> Image</P> -->
                        <input type="file" name="myfile" (change)="onChangeImage($event,'1047','300')" />
                    </div>
                </div>
            </div>
        </div>
        <div class="row" *ngIf='foliofit || yoga'>
            <div class="col-md-6 "></div>
            <div class="col-md-6 ">
                <h6 style="color: #fff;margin-left: 60%;font-size: 10px;" for="validationCustom0" class="">
                    Size
                    :
                    1047 X
                    300</h6>
            </div>
        </div>


        <div class="row" *ngIf='web'>
            <div class="col-md-12 ">
                <div class="image-data">
                    <div class="upload-btn-wrapper ">
                        <i *ngIf="image_URL == ''" style="padding: 0 202px;" class="icon fa fa-upload"></i>
                        <img *ngIf="image_URL != ''" [src]="image_URL" width="100%" height="50%" class="image-icon">
                        <!-- <P *ngIf="image_URL == ''" style="text-align: center;"> Image</P> -->
                        <input type="file" name="myfile" (change)="onChangeImage($event,'265','285')" />
                    </div>
                </div>
            </div>
        </div>
        <div class="row" *ngIf='web'>
            <div class="col-md-6 "></div>
            <div class="col-md-6 ">
                <h6 style="color: #fff;margin-left: 60%;font-size: 10px;" for="validationCustom0" class="">
                    Size
                    :
                    265 X
                    285</h6>
            </div>
        </div>

        <!-- <div class=" form-group  row">
                                        <div class=" col-md-12">
                                            <label for="validationCustom02" class="mb-0 form-group">Name</label>
                                            <input type="text" class="form-control">
                                        
                                        </div>
                                    
                                    </div>
                        
                                    <div class=" form-group  row">
                                        <div class=" col-md-12">

                                            <textarea class="form-control" cols="4" style="height: 80%;"></textarea>
                                        
                                        </div>
                                    
                                    </div>    -->

    </div>
    <div class="modal-footer">
        <div class="row">
          
            <div class=" mb-0 pr-0 col-md-12" *ngIf='foliofit'>
                <button type="button" class="btn btn-dark btn-dark-rounded" (click)="Save('foliofit')"
                    *ngIf="add_Modal_Flag">{{ addLoading ?
                    "Saving..." : "Save" }}</button>
                <!--                         
                                        <button type="button" class="btn btn-dark btn-dark-rounded" *ngIf="update_Modal_Flag"
                                            (click)="OnUpdate('foliofit')">{{
                                            addLoading ?
                                            "Updating..."
                                            : "Update" }}</button> -->
            </div>
            <div class=" mb-0 pr-0  col-md-12" *ngIf='yoga'>
                <button type="button" class="btn btn-dark btn-dark-rounded" (click)="Save('yoga')"
                    *ngIf="add_Modal_Flag">{{ addLoading ?
                    "Saving..." : "Save" }}</button>
                <!--                         
                                        <button type="button" class="btn btn-dark btn-dark-rounded" *ngIf="update_Modal_Flag"
                                            (click)="OnUpdate('yoga')">{{
                                            addLoading ?
                                            "Updating..."
                                            : "Update" }}</button> -->
            </div>
            <div class=" mb-0 pr-0  col-md-12" *ngIf='web'>
                <button type="button" class="btn btn-dark btn-dark-rounded" (click)="Save('web')"
                    *ngIf="add_Modal_Flag">{{ addLoading ?
