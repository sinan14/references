<body class="product-page">
  <app-navbar></app-navbar>

  <section class="sec-padding">
    <div class="container-fluid">
      <div class="product-header">
        <div class="first-div">
          <a routerLink="/home"
            ><i class="fa fa-angle-left" aria-hidden="true"></i
          ></a>
          <h5>Hijab-ready made nav ...</h5>
        </div>
        <!-- <div class="second-div">
                    <a href="shoping.html"><img src="assets/img/boxes.png"></a>
                </div> -->
      </div>
    </div>
    <div class="product-section single-product ptb-50">
      <div class="container-fluid">
        <div class="product-item">
          <div class="row">
            <div class="col-md-6 col-sm-6 col-xs-12" style="overflow: hidden">
              <owl-carousel-o [options]="customOptions">
                <ng-template
                  carouselSlide
                  *ngFor="let slide of product.match.images"
                  [id]="slide.id"
                >
                  <div class="item swiper-slide product-img--main">
                    <img src="{{ slide.imageUrl }}" />
                  </div>
                </ng-template>
              </owl-carousel-o>
              <!-- <div
                class="owl-carousel owl-theme"
                id="productSlide"
                data-owl-auto="true"
                data-owl-loop="true"
                data-owl-speed="3000"
                data-owl-gap="0"
                data-owl-nav="false"
                data-owl-dots="true"
                data-owl-item-xs="1"
                data-owl-item-sm="1"
                data-owl-item-md="1"
                data-owl-item-lg="1"
                data-owl-item-xl="1"
              >
                <ng-container *ngFor="let slide of product.match.images">
                  <div class="item swiper-slide product-img--main">
                    <img data-src="{{ slide.imageUrl }}" />
                  </div>
                </ng-container>
              </div> -->

              <!-- <div class="swiper-container mySwiper">
                <div class="swiper-wrapper" id="lightgallery">
                  <li
                    class="swiper-slide product-img--main"
                    data-src="assets/img/p1.png"
                  >
                    <img src="assets/img/p1.png" />
                  </li>
                  
                </div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-pagination"></div>
              </div> -->
            </div>
            <div class="col-md-6 col-sm-6 col-xs-12 mobile">
              <div class="product-name">
                <!-- <h5 *ngIf="product.productName.length > 30">
                  {{ product.productName | slice: 0:30 }}
                </h5> -->
                <h5>
                  {{ product.productName }}
                </h5>
              </div>
              <div class="product-price">
                <h5 class="">
                  <span>{{ product.match.convertedPrice }}</span>
                </h5>
                <h5>{{ _homeService.localCurrency }}</h5>
              </div>
              <div>
                <div class="clearfix"></div>
                <p>
                  {{ product.description }}
                </p>
              </div>
              <div class="clearfix"></div>
              <div>
                <h4>{{ product.uom }}:</h4>
                <div
                  *ngIf="product.uniqueVariantObjects.length != 0"
                  id="myBtnContainer"
                  class="size"
                >
                  <ng-container
                    *ngFor="
                      let variant of product.uniqueVariantObjects;
                      let index = index
                    "
                  >
                    <button
                      [id]="index"
                      class="btn"
                      [class.active]="
                        variant.uomValue === product.match.uomValue
                      "
                      (click)="
                        fetchSelectedVariant(variant._id, variant.uomValue)
                      "
                    >
                      {{ variant.uomValue }}<br />{{
                        _homeService.localCurrency
                      }}
                      {{ variant.convertedPrice }}
                    </button>
                  </ng-container>
                </div>
              </div>
              <div class="clearfix"></div>
              <div *ngIf="product.match.colorArray.length != 0" class="mt-20">
                <h4>Available Color:</h4>
                <div id="myBtnContainer1" class="color">
                  <ng-container *ngFor="let color of product.match.colorArray">
                    <button
                      class="btn activebtn"
                      (click)="
                        fetchSelectedColor(color.colorName, color.colorCode)
                      "
                    >
                      <i
                        class="fa fa-circle {{ color.colorName | lowercase }}"
                      ></i>
                      {{ color.colorName }}
                    </button>
                  </ng-container>
                </div>
              </div>
              <div class="clearfix"></div>
              <div class="instruction mt-20">
                <h4>Instruction to the seller</h4>
                <div class="first-div">
                  <h5>
                    <i
                      style="font-size: 26px; margin-left: -15px"
                      class="fa fa-file-text-o"
                    ></i>
                  </h5>
                </div>
                <div class="second-div">
                  <textarea
                    placeholder="Update instruction here"
                    rows="1"
                  ></textarea>
                  <!-- <input type="text" name="" placeholder="Update instruction here"> -->
                </div>
              </div>
              <div class="clearfix"></div>
              <div class="product-btn mt-20">
                <div class="btn-column bc1">
                  <button class="btn-1" (click)="addCart()">Add to Cart</button>
                </div>
                <div class="btn-column bc2">
                  <button class="btn-2" routerLink="/shoping">Buy Now</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <app-footer></app-footer>
</body>
